<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PiggyVest</title>
   
</head>
<body>

 
    <section id="head-section">
        <img id="img" src="piggyvest-logo.0b78a8fa.svg" width="200" height="200"alt="">
        <div class="container">
          
            <h2>Create a Secure Account</h2>
            <small>Welcome to the future of Savings & Investments</small>
    <div class="form">
       <label for="Full Name">Full Name</label><br>
       <input type="text" id="form-1" placeholder="Full Name">
    </div>

    <div class="form">
       <label for="email">Email Address</label><br>
       <input type="email" id="form-1" placeholder="Email Address">
    </div>

    <div class="form">
       <label for="Phone Number">Phone Number</label> <br>
       <input type="number" id="form-1" placeholder="Phone Number">
    </div>

       <div class="form">
       <label for="Password">Password</label><br>
       <input type="text" id="form-1"placeholder="Password">
    </div>

       <div class="form">
       <label for="Referrer ">Referrer Phone or Phone Code (Optional)</label> <br>
       <input type="aphanumeric" id="form-1" placeholder="Referrer Phone or Code">
    </div>
    <div class="form">
<label for="#" >How Did You Hear About Us? (Optional)</label><br>
<select id="Select" aria-placeholder="Click To select">
    <option value="Facebook"> Facebook</option>
    <option value="Twitter">Twitter</option>
    <option value="Instagram">Instagram</option>
    <option value="Friends/Family/Coworker Referral">Friends/Family/Coworker Referral</option>
    <option value="Google search">Google search</option>
    <option value="Google Play Store">Google Play Store</option>
    <option value="Online Blog">Online Blog</option>
    <option value="Local Newspaper">Local Newspaper</option>
    <option value="At an Event">At an Event</option>
    <option value="Others">Others</option>
</select>
</div>
<div class="form">
       <button type="Submit" class="registerbtn">CREATE AN ACCOUNT</button>
    </div>
</div>
<div id="signin">
    <p>Already have an Account? <a href="#">Login</a></p>
</div>

</section>




	
	<script src="app.js"></script>
</body>
</html>
